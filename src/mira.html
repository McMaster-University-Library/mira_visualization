<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MIRA Visualization - Interdisciplinary Connections</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/bootstrap-glyphicons.css" rel="stylesheet">
    <!-- McMaster University's Brighter World Branding CSS -->
    <link rel="stylesheet" href="https://documents.mcmaster.ca/www/cdn/css/1.0/mcm-bw.css">
	<link rel="stylesheet" href="mira.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400i,700,700i|Roboto:300,300i,700,700i');
    </style>
</head>
<body>
    <div class="container-fluid" role="main">
        <div class="row">
            <div class='col-md-12' id='visualization'>
                <!-- Suppress heading but for accessibility reasons, add class for screen-readers. -->
                <h1 class="sr-only">MIRA Visualization - Interdisciplinary Connections</h1>
                <p class="sr-only"><a href="mira-accessible.html">Accessible text version</a></p>
                <svg id="miraVis" class='text-center' aria-labelledby="miraTitle miraDescription">
                    <title id="miraTitle">Quadrant chart showing interdisciplinary connections among members of McMaster Institute for Research on Aging.</title>
                    <desc id="miraDescription">Top-left quadrant showing MIRA members who's research type is Practice and Application and research output is policy.
                        Top-right quadrant showing MIRA members who's research type is Theory & Discovery and research output is policy.
                        Bottom-left quadrant showing MIRA members who's research type is Practice and Application and research output is product or service.
                        Bottom-right quadrant showing MIRA members who's research type is Theory & Discovery and research output is product or service. Clicking on a member dot will show co-author network.
                    </desc>
                </svg>
            </div>
        </div>
        <div class="filters accordion">
            <a class="btn btn-secondary collapsed" data-toggle="collapse" href="#collapseFilter" role="button" aria-expanded="false" aria-controls="collapseFilter">
                Filters
            </a>
            <div class="collapse" id="collapseFilter">
                <div id="filter1">
                    <div class="filterLabel">Filter by Faculty</div>
                    <div id="facultyFilter">
                        <button class="facultyFilter2 All active"><span style='color:pink;'>&#9679;</span>All</button>
                        <button class="facultyFilter2 Engineering"><span>&#9679;</span>Engineering</button>
                        <button class="facultyFilter2 HealthSciences"><span>&#9679;</span>Health Sciences</button>
                        <button class="facultyFilter2 Business"><span>&#9679;</span>Business</button>
                        <button class="facultyFilter2 SocialSciences"><span>&#9679;</span>Social Sciences</button>
                        <button class="facultyFilter2 Science"><span>&#9679;</span>Science</button>
                        <button class="facultyFilter2 Humanities"><span>&#9679;</span>Humanities</button>
                    </div>
                </div>
                <div id="filter2">
                    <div class="filterLabel">Filter by Project/Grant</div>
                    <div id="projectFilter">
                    </div>
                </div>
            </div>
        </div>
        <div id="zoomButtons">
            <button id='zoomIn'><span class="glyphicon glyphicon-plus" aria-hidden="true"><span class="sr-only">Zoom In</span></span></button>
            <button id='zoomOut'><span class="glyphicon glyphicon-minus" aria-hidden="true"><span class="sr-only">Zoom Out</span></span></button>
        </div>
    </div>
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        // Load script
        function loadScript(src) {
            var js = document.createElement('script');
            js.src = src;
            js.async = false;
            document.body.appendChild(js);
        }

        // IE 11 doesn't support promises or csv fetch, therefore the following work-around is needed
        if (typeof Promise !== "function") {
            loadScript('js/es6-promise.min.js');
            loadScript('js/es6-promise.auto.min.js');
            loadScript('js/fetch.min.js');
           //loadScript('js/polyfill.min.js?features=default,Array.prototype.includes');
            loadScript('https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.10.1/polyfill.min.js');
        }

    </script>
    <script src="js/d3.v5.min.js"></script>
    <script src="mira.js"></script>
</body>
</html>
