<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sample Visualization for MIRA</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <!-- McMaster University's Brighter World Branding CSS -->
    <link rel="stylesheet" href="https://documents.mcmaster.ca/www/cdn/css/1.0/mcm-bw.css">
	<link rel="stylesheet" href="miraColours.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400i,700,700i|Roboto:300,300i,700,700i');
    </style>
</head>
<body>
    <div class="container-fluid" role="main">
        <div class="row">
            <div class='col-md-12' id='visualization'>
                <!-- Suppress heading but for accessibility reasons, add class for screen-readers. -->
                <h1 class="sr-only">MIRA - Sample Visualization</h1>
                <svg id="miraVis" class='text-center' aria-labelledby="miraTitle miraDescription">
                    <title id="miraTitle">Quadrant chart showing collaboration among members of McMaster Institute for Research on Aging.</title>
                    <desc id="miraDescription">Top-left quadrant showing MIRA members focusing on Practice and Application to create a policy.
                        Top-right quadrant showing MIRA members focusing on Theory & Discovery to create a policy.
                        Bottom-left quadrant showing MIRA members focusing on Practice and Application to create a product or service.
                        Bottom-right quadrant showing MIRA members focusing on Theory & Discovery to create a product or service. Clicking on a member dot will show co-author network.
                    </desc>
                </svg>
            </div>
        </div>
        <div class="filters accordion">
            <a class="btn btn-secondary collapsed" data-toggle="collapse" href="#collapseFilter" role="button" aria-expanded="false" aria-controls="collapseFilter">
                Filters
            </a>
            <div class="collapse" id="collapseFilter">
                <div id="filter1">
                    <div class="filterLabel">Filter by Faculty</div>
                    <div id="facultyFilter">
                        <button class="facultyFilter2 All active"><span style='color:pink;'>&#9679;</span>All</button>
                        <button class="facultyFilter2 Engineering"><span>&#9679;</span>Engineering</button>
                        <button class="facultyFilter2 HealthSciences"><span>&#9679;</span>Health Sciences</button>
                        <button class="facultyFilter2 Business"><span>&#9679;</span>Business</button>
                        <button class="facultyFilter2 SocialSciences"><span>&#9679;</span>Social Sciences</button>
                        <button class="facultyFilter2 Science"><span>&#9679;</span>Science</button>
                        <button class="facultyFilter2 Humanities"><span>&#9679;</span>Humanities</button>
                    </div>
                </div>
                <div id="filter2">
                    <div class="filterLabel">Filter by Project/Grant</div>
                    <div id="projectFilter">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        // IE 11 doesn't support promises or csv fetch, therefore the following work-around is needed
        if (typeof Promise !== "function")
            document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.min.js"><\/script>');
            document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.min.js"><\/script>');
            document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.4/fetch.min.js"><\/script>');
    </script>
    <script src="d3.v5.min.js"></script>
    <script src="miraColours.js"></script>
</body>
</html>
